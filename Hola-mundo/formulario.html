<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio DOM, eventos y funciones</title>
    <script type="text/javascript" src="JavaS/32-EjercicioDOM.js"></script>
    <style>
        .box {
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed {
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--
        1.- Formulario con campos nombre, apellidos y edad
        2.- Botón de enviar formulario, evento submit
        3.- Mostrar datos por pantalla
        4.- Validación del formulario
    -->
    <h1>Ejercicio DOM, eventos y funciones</h1>

    <div class="box">
        <form action="" method="POST" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre</label> <br/>
            <input type="text" name="nombre" id="nombre"> <br/>

            <label for="apellidos">Apellidos</label> <br/>
            <input type="text" name="apellidos" id="apellidos"> <br/>

            <label for="edad">Edad</label> <br/>
            <input type="text" name="edad" id="edad"> <br/>

            <input type="submit" value="Enviar" id="submit"> <br/>
        </form>
    </div>

    <div class="box dashed">

        <h3>Información del usuario</h3>
        <hr>

    </div>

</body>
</html>
